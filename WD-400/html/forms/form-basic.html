<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form</title>

    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
    <link rel="stylesheet" href="css/wd-400.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>

    </style>
</head>

<body>
    <h1>Basic form</h1>
    <a href="index.html">
        <i class="fa fa-home fa-2x" style='color:red'></i>
    </a>
    <form action="" method="GET">
        <div>
            <label for="textId">Text field</label>
            <input id='textId' name='textName' type="text" autofocus placeholder="fill this in!">
        </div>

        <div>
            <label for="checkboxId">Checkbox</label>
            <input id='checkboxId' name='checkboxName' type="checkbox" value='aValue' checked>
        </div>

        <div>
            <label>Radio buttons</label>
            <input type="radio" id='radioA' name='radioButtonGroup' value='a' checked></input>
            <label for="radioA">Choice A</label>
            <input type="radio" id='radioB' name='radioButtonGroup' value='b'></input>
            <label for="radioB">Choice B</label>
            <input type="radio" id='radioC' name='radioButtonGroup' value='c'></input>
            <label for="radioC">Choice C</label>
        </div>

        <input type="hidden" name='hiddenName' value='hiddenValue'>
        <div>
            <input type="submit">
            <input type='image' width='100px' src='http://www.freeiconspng.com/uploads/red-submit-button-png-12.png'>
        </div>
    </form>

</body>

</html>
