<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>
    <h1>Font Awesome 4</h1>
    <h2>Icons</h2>
    <p>See all the <a href="http://fontawesome.io/icons/">icons</a> on the Font Awesome site.</p>
    <h2>Style</h2>
    <a href='../index.html'><i class='fa fa-home fa-3x'style='color:green'></i></a>

    <h2>Size and spin</h2>
    <i class='fa fa-pencil-square'></i>
    <i class='fa fa-pencil-square fa-lg'></i>
    <i class='fa fa-pencil-square fa-2x'></i>
    <i class='fa fa-pencil-square fa-3x'></i>
    <i class='fa fa-pencil-square fa-4x'></i>
    <i class='fa fa-pencil fa-5x fa-spin' style='color:red'></i>

    <h2>Rotate</h2>
    <i class='fa fa-pencil-square fa-3x'></i>
    <i class='fa fa-pencil-square fa-3x fa-rotate-90'></i>
    <i class='fa fa-pencil-square fa-3x fa-rotate-180'></i>
    <i class='fa fa-pencil-square fa-3x fa-rotate-270'></i>

    <h2>Flip</h2>
    <i class='fa fa-pencil-square fa-3x fa-flip-horizontal'></i>
    <i class='fa fa-pencil-square fa-3x fa-flip-vertical'></i>

    <h2>Combine</h2>
    <span class="fa-stack fa-3x">
        <i class="fa fa-th fa-stack-2x" style='color:lightgray'></i>
        <i class="fa fa-star fa-stack-1x fa-spin" style='color:orange'></i>
        <i class="fa fa-circle-thin fa-stack-2x" style='color:orangered'></i>
    </span>
</body>

</html>
