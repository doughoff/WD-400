<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>

    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
    <link rel="stylesheet" href="css/wd-400.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Yesteryear');
        .xmas-font {
            font-family: 'Yesteryear', cursive;
        }
        
        .rem6 {
            font-size: 6rem;
        }
        
        .bright-color {
            color: orangered;
        }
        
        .white-shadow {
            text-shadow: 4px 4px 8px grey
        }
        
        .bg-snow-card {
            background-image: url('http://www.linkcrafter.com/wp-content/uploads/2016/06/holiday-cards-bsilvia-christmas-card-designs-to-make-christmas-card-design-competition.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: hsl(207, 62%, 75%);
        }
        
        div.centered-content {
            height: 5em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .bg-white-glass {
            padding: 2rem;
            background-color: hsla(0, 100%, 100%, .4);
        }
    </style>
</head>

<body>
    <div class='centered-content rem6 bright-color white-shadow xmas-font'>
        <div class='bg-white-glass'>Merry Christmas 2017!!!
            <div>
            </div>

</body>

</html>
